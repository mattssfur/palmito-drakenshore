<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Foro - Palmito: Drakenshore</title>
  <link rel="stylesheet" href="foro-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />

  <!-- Firebase v9+ SDK (modular) -->
  <script type="module" src="foro-script.js" defer></script>
</head>
<body>
  <div class="background-layer"></div>

  <header>
    <h1>Foro de Palmito</h1>
    <p class="subtitle">Donde las leyendas cobran voz</p>
  </header>

  <main>
    <section class="form-section">
      <form id="comment-form">
        <input type="text" id="name" placeholder="Tu nombre" required />
        <textarea id="message" placeholder="Escribe tu mensaje..." required></textarea>
        <button type="submit">Publicar</button>
      </form>
    </section>

    <section id="comments-section" class="comments"></section>
  </main>

  <footer>
    <p>&copy; 2025 Palmito - Drakenshore. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
