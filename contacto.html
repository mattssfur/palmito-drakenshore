<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Palmito Drakenshore</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="contacto-body">
  <header>
    <h1 class="main-title">Contacto del Reino</h1>
    <p class="subtitle">¡Comunícate con los sabios del reino!</p>
  </header>

  <main class="contacto-main">
    <div class="contacto-item">
      <a href="https://discord.gg/ejemplo" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" class="contact-icon">
        <p>Unirse al Consejo en Discord</p>
      </a>
    </div>
    <div class="contacto-item">
      <a href="https://chat.whatsapp.com/ejemplo" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="contact-icon">
        <p>Ingresar al Gremio de WhatsApp</p>
      </a>
    </div>
    <div class="contacto-item">
      <a href="https://instagram.com/ejemplo" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="contact-icon">
        <p>Explora los pergaminos en Instagram</p>
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Palmito. Drakenshore.</p>
  </footer>
</body>
</html>
